<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="Chart.js"></script>
    <script src="chartScripts.js"></script>
    <script>
        window.onload = function() {
            var context = document.getElementById("chart").getContext("2d");
            window.myLine = new Chart(context).Line(getChartData(), {responsive: true});
        }
    </script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="header">
    <h1>Header</h1>
</div>
<div id="canvas">
    <canvas id="chart" width="600" height="250"/>
</div>
</body>
</html>
