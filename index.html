<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-min-1.11.1.js"></script>
    <script src="Chart.js"></script>
    <script src="chartScripts.js"></script>
    <script>
        window.onload = function() {
            var chart = document.getElementById("chart");
            var context = chart.getContext("2d");
            window.myLine = new Chart(context).Line(getChartData(), {
                responsive: false,
                scaleLabel: "<%=  (value >= 100 ? 'Definitely yes' : ( value >= 80 ? 'Good idea' : (value >= 60 ? 'Yes' : (value >= 40 ? 'Maybe' : (value >= 20 ? 'No' : 'Definitely not')))))  %>"
            });

            updateResults();
            createLegendLabels();

            chart.onclick = function(evt) {
                didClickOnCanvas(chart, evt);
            }
        }

    </script>
    <meta charset="UTF-8">
    <title>Meeting Adapter</title>
</head>
<body>
<div id="header">
    <h1>Meeting Adapter</h1>
</div>

<div id="legend">

</div>

<div id="canvas">
    <canvas id="chart" height="500" width="1300"></canvas>
</div>
<div id="result">
    <h1>Results</h1>
</div>
</body>
</html>
